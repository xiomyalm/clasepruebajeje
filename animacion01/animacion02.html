<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.cuadro{
			height: 140px;
			width: 150px;
			background-color: #300;
		}
	</style>
</head>
<body>
<a href="#" class="boton">stress</a>
<div class="cuadro">
	
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>

<script type="text/javascript">
	
$ (document).ready(function()
{
	$(".boton").click(function(evento){
		evento.preventDefault();
		$(".boton").css("pointer-events","none");
		fade($(".cuadro"),1000);		
	});	


	function fade(elemento,duracion){
		var intervalo = 1/ ((duracion/1000)*60) ;
		var opacidad = 1;
		var animacion = setInterval(function(){ /*setInterval : es un timer en javascript */

				elemento.css({opacity:opacidad});
				console.log(opacidad);
				if(opacidad>0){
					opacidad -= intervalo ;
				}
				else{
					clearInterval(animacion);
					$(".boton").css("pointer-events","all");
				}

		},1000/60) ; 

	};
	
});

</script>


</body>
</html>
