<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.cuadro{
			height: 140px;
			width: 150px;
			background-color: #300;
			position: relative;
		}
	</style>
</head>
<body>
<a href="#" class="boton">stress</a>
<div class="cuadro">
	
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>

<script type="text/javascript">
	
$ (document).ready(function()
{
	$(".boton").click(function(evento){
		evento.preventDefault();
		$({n:0}).animate({n:200},{duration:2000,step:function(now){

			console.log(now);

		$(".cuadro").css({left:now,top:now,transform:"rotate("+now+"deg)"})

		}})
				
	});	



	
	
});

</script>


</body>
</html>
