<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">

		body{
			padding: 0;
			margin: 0;
			font-family: tahoma;
		}
		.menu{
			display: block;
			width: 100px;
			font-size: 0.8em;
			color: #03C;
			text-decoration: none;
			padding: 10px;
		}
		.navegacion{
			margin: 0;
			padding: 10px;
			width: 200px;

		}
		.navegacion li a{
			display: block;
			text-decoration: none;
			color: #333;
			transition: 0.5s;
		}
		.navegacion li a:hover{
			color: #CCC;
			letter-spacing: 0.1em;
		}





	</style>
</head>
<body>
 <a class="menu" href="#">Menu <span class="simbolo">+</span></a>
 <ul class="navegacion">
     <li>
     	<a href="#">Inicio</a>
     </li>
     <li>
     	<a href="#">nosotros</a>
     </li>
     <li>
     	<a href="#">contacto</a>
     </li>
 </ul>















<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  	
</script>

<script type="text/javascript">
	$(document).ready(function(){
		$(".navegacion").hide();
		var abierto = 0;
		
		$(".menu").click(function(evento){
		     evento.preventDefault();
		     if ( abierto >0){
		     	$(".navegacion").slideUp();
		     	   abierto =0;
		     	  $(".simbolo").html("+"); 

		     }else{
		     	$(".navegacion").slideDown();
		     	   abierto =1;
		     	   $(".simbolo").html("-");

		     }
		});


	});

	
</script>

</body>
</html>
