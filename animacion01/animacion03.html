<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.cuadro{
			height: 140px;
			width: 150px;
			background-color: #300;
			position: relative;
		}
	</style>
</head>
<body>
<a href="#" class="boton">stress</a>
<div class="cuadro">
	
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>

<script type="text/javascript">
	
$ (document).ready(function()
{
	$(".boton").click(function(evento){
		evento.preventDefault();
		$(".cuadro").animate({left:600},1000); /* animate: solo puede animar valores numericos */
		$(".cuadro").animate({width:10},1000);
		$(".cuadro").animate({heigth:"50px"},1000); 
		$(".cuadro").animate({top:300},1000); 
				
	});	



	
	
});

</script>


</body>
</html>
